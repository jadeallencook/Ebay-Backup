<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>eBay Backup</title>
    <!-- css -->
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="selected">
        <center>
            <div id="images"></div>
            <h1></h1>
            <span></span>
            <ul></ul>
            <div id="btns">
                <div id="close">Close</div>
            </div>
        </center>
    </div>
    <div id="backup">

    </div>
    <div id="app">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/EBay_logo.svg/2000px-EBay_logo.svg.png" id="ebay-logo" />
        <div id="downloader">
            <input id="username" type="text" placeholder="Username" />
            <input id="keyword" type="text" placeholder="Keyword" />
            <button id="start">Start Backup</button>
        </div>
        <div id="feed"></div>
    </div>
</body>

<footer>
    <!-- js -->
    <script src="app.js"></script>
</footer>

</html>
